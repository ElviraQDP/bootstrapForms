<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Bootstrap Forms</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Enlace Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
	<div class="card-header container rounded border border-light">
		<h1 style="">Payment form example</h1>
	</div>
	<div class="card body container">
		<div class="alert alert-danger" role="alert">
			Some fields are missing
		</div>
		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="Card#">Card #</label>
				<input type="card" class="form-control" id="card" placeholder="XXXXXXXX">
            </div>
			<div class="form-group col-md-4">
				<label for="CVC">CVC #</label>
				<input type="CVC" class="form-control" id="cvc" placeholder="0000">
            </div>
			<div class="form-group col-md-3">
				<label for="amount">Amount $</label>
				<input type="amount" class="form-control" id="inputPassword4" placeholder="Amount">
          </div>
		</div>
		<div class="form-row">
		    <div class="form-group col-md-6">
				<label for="firstName">First Name</label>
				<input type="firstName" class="form-control" id="firstName" placeholder="">
            </div>
			<div class="form-group col-md-6">
				<label for="last-name">Last Name</label>
				<input type="last-name" class="form-control" id="last-name" placeholder="">
            </div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="city">City</label>
				<input type="city" class="form-control" id="city" placeholder="">
            </div>
			<div class="form-group col-md-4">
				 <label for="inputState">State</label>
				 <select id="inputState" class="form-control">
                 <option selected>Pick a State</option>
                 <option>...</option>
                 </select>
			</div>
			<div class="form-group col-md-3">
				<label for="postal-code">Postal Code</label>
				<input type="postal-code" class="form-control" id="city" placeholder="">
            </div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-3">
				<div class="btn-group" role="group" aria-label="Default button group">
					<button type="button" class="btn btn-secondary"><i class="fab fa-cc-mastercard"></i></button>
					<button type="button" class="btn btn-secondary"><i class="fab fa-cc-visa"></i></button>
					<button type="button" class="btn btn-secondary"><i class="fab fa-cc-diners-club"></i></button>
					<button type="button" class="btn btn-secondary"><i class="fab fa-cc-amex"></i></button>
				</div>
            </div>    
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="comment">Messagegit:</label>
					<textarea class="form-control" rows="5" id="comment"></textarea>
					<p class="text-secondary">Add any notes here.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer container"> 
        <div class="float-right">
		    <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
             <button type="button" class="btn btn-primary btn-lg">Send</button>
	    </div>
     </div>
    </div>
					
			
		<script src="main.js" charset="utf-8"></script>
</body>

</html>
